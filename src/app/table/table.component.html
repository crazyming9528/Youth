<div class="container-fluid">
  <div class="row">

    <div class="col-12">

      <div class="main">
        <table border="1" class="iTraffic-table">
          <thead>
          <tr class="head-title">
            <th class="index"><div>SN</div></th>
            <th *ngFor="let th of tableHead"><div>{{th}}</div>
              <div>
              <input type="text">
              </div>
            </th>
            <th class="action">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of tableDataSource;let idx = index">
            <td class="index"><div>{{idx}}</div></td>
            <td><div *ngIf="!item.edit">{{item.isGenuine}}</div></td>
            <td><div *ngIf="!item.edit" style="width: 300px">{{item.createdDate}}</div></td>
            <td><div *ngIf="!item.edit">{{item.alarmNo}}</div></td>
            <td><div *ngIf="!item.edit">{{item.roadName}}</div></td>
            <td><div *ngIf="!item.edit">{{item.zoneId}}</div></td>
            <!--可编辑的td-->
            <td><div *ngIf="!item.edit">{{item.alarmDesc}}</div><div *ngIf="item.edit" class="edit"><input type="text" [(ngModel)]="item.alarmDesc" /></div></td>
            <!--可编辑的td end-->
            <td><div >{{item.alarmSource}}</div></td>
            <td class="action"><div><a href="javascript:void(0)" (click)="editData(idx)">编辑示例</a> <a href="javascript:void(0)">delete</a></div></td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td  [attr.colspan]="columnLength+2">There is Paginator</td>
          </tr>
          </tfoot>
        </table>

        <button (click)="addData('head')">头部添加新数据示例</button>
        <button (click)="addData('foot')">末尾添加新数据示例</button>
      </div>


    </div>

  </div>

</div>
