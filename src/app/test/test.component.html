
<carousel [interval]="myInterval">
  <slide *ngFor="let item of sliderList">
    <img [src]="item.imgUrl" [alt]="item.newsTitle" style="display: block; width: 100%;">
    <div class="carousel-caption d-none d-md-block">
      <h3>{{item.newsTitle}}</h3>
      <p>{{item.remark}}</p>
    </div>
  </slide>

</carousel>
